<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Futur Proche: Vrai ou Faux</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            background-size: 800% 800%;
            animation: moveGradient 12s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .option {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            transition: transform 0.3s, background-color 0.3s;
        }

        .option:hover {
            background-color: #ff4c3b;
            transform: scale(1.1);
        }

        .score {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .feedback {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .correct {
            color: #4CAF50;
        }

        .incorrect {
            color: #FF5722;
        }
    </style>
</head>
<body>
    <h1>Jeu du Futur Proche: Vrai ou Faux</h1>
    <div class="question-box">
        <p class="question" id="question">Cliquez sur le bouton pour commencer le jeu!</p>
        <div class="options">
            <button class="option" onclick="checkAnswer(true)">Vrai</button>
            <button class="option" onclick="checkAnswer(false)">Faux</button>
        </div>
        <p class="feedback" id="feedback"></p>
        <p class="score" id="score">Score: 0</p>
    </div>

    <script>
        // Futur Proche Questions
        const questions = [
            { question: "Je vais manger une pomme.", isCorrect: true },
            { question: "Nous allons partir demain.", isCorrect: true },
            { question: "Elle va chant√© une chanson.", isCorrect: false },
            { question: "Ils vont aller √† la plage.", isCorrect: true },
            { question: "Vous allez finir vos devoirs.", isCorrect: true },
            { question: "Nous allons regardons un film.", isCorrect: false },
            { question: "Je vais aller au march√©.", isCorrect: true },
            { question: "Tu vas √©tudier ce soir.", isCorrect: true },
            { question: "Ils vont mangent au restaurant.", isCorrect: false },
            { question: "Elle va danser demain soir.", isCorrect: true },
            { question: "Nous allons prendre le train.", isCorrect: true },
            { question: "Je vais √©crire un livre.", isCorrect: true },
            { question: "Vous allez regardez la t√©l√©.", isCorrect: false },
            { question: "Ils vont jouent au football.", isCorrect: false },
            { question: "Tu vas voyager en France.", isCorrect: true }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
            askQuestion();
        }

        function askQuestion() {
            const questionElement = document.getElementById('question');
            const feedbackElement = document.getElementById('feedback');

            feedbackElement.textContent = ""; // Clear feedback

            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;
            } else {
                questionElement.textContent = "Jeu termin√©! F√©licitations!";
                document.getElementById('feedback').textContent = "";
            }
        }

        function checkAnswer(playerAnswer) {
            const feedbackElement = document.getElementById('feedback');
            const currentQuestion = questions[currentQuestionIndex];

            if (playerAnswer === currentQuestion.isCorrect) {
                feedbackElement.textContent = "Correct! üéâ";
                feedbackElement.className = "feedback correct";
                score++;
                updateScore();
            } else {
                feedbackElement.textContent = "Incorrect! üò¢";
                feedbackElement.className = "feedback incorrect";
            }

            currentQuestionIndex++;
            setTimeout(askQuestion, 1000); // Delay for feedback
        }

        function updateScore() {
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Score: ${score}`;
        }

        // Start the game on load
        startGame();
    </script>
</body>
</html>
